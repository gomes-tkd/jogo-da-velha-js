<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>Jogo da velha</title>
</head>
<body>
    <h1>Jogo da velha</h1>
    <div class="container">
        <table>
            <tr>
                <td id="1" class="horizontal"><span class="jogador-vez"></span></td>
                <td id="2" class="vertical horizontal"><span class="jogador-vez"></span></td>
                <td id="3" class="horizontal"><span class="jogador-vez"></span></td>
            </tr>
            <tr>
                <td id="4" class="horizontal"><span class="jogador-vez"></span></td>
                <td id="5" class="vertical horizontal"><span class="jogador-vez"></span></td>
                <td id="6" class="horizontal"><span class="jogador-vez"></span></td>
            </tr>
            <tr>
                <td id="7"><span class="jogador-vez"></span></td>
                <td id="8" class="vertical"><span class="jogador-vez"></span></td>
                <td id="9"><span class="jogador-vez"></span></td>
            </tr>
        </table>
    </div>
    <div>
        <p>Turno: <span class="turno">0</span></p>
        <h2>Placar</h2>
        <p>Jogador X: <span class="resultado-x">0</span></p>
        <p>Jogador O: <span class="resultado-o">0</span></p>
        <p>Empates: <span class="resultado-empate">0</span></p>
        <p>Total de partidas: <span class="total-partidas">0</span></p>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
